<ion-header>
  <ion-toolbar>  
    <ion-title id="title">Agradecimientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<br/>
  <div class="bg-white">
    <h3 class="animate__animated animate__fadeInLeft animate__delay-1s">
      <img src="../../assets/images/agradecimientos/headnervion.png" />
    </h3>	
    
      <ion-list>
        <ion-item *ngFor="let agradecimientos of agradecimientos" >
          <ion-item>
            <ion-avatar slot="start">
              <img src="{{agradecimientos.img}}">
            </ion-avatar>
            <ion-label>
              <h2><b>{{agradecimientos.name}}</b></h2>
              <p>{{agradecimientos.dispositivo}}</p>
            </ion-label>
          </ion-item>
    
        </ion-item>
      </ion-list>

  </div>

<!-- BOTÃ“N VOLVER INICIO -->
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button href="/home" color="warning">
    <ion-icon name="home"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
