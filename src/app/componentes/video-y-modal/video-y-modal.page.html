<ion-content>
  <ion-slides [options]="sliderOpts">
    <ion-slide>
      <div class="swiper-zoom-container">
        <iframe width="100%" height="315" [src]="video | youtube" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
      </div>
    </ion-slide>
  </ion-slides>
  
  <!--Hay alguna diferencia entre src={{}} y [src]=""? funciona en uno pero en otro no-->
  
</ion-content>
<ion-footer>
  <ion-row>
    
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="close()" fill="clear" color="light">
        <ion-icon name="close" slot="start"></ion-icon>
        Cerrar
      </ion-button>
    </ion-col>
    
  </ion-row>
</ion-footer>
