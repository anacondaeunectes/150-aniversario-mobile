<ion-header>
  <ion-toolbar class="estilo__toolbar">
    <ion-buttons slot="start">
      <ion-back-button text="" class="botonAtras" defaultHref="/home"></ion-back-button>
    </ion-buttons>  
    <ion-title id="title">Saludos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor="let saludo of saludos">
    <div  *ngIf="saludo.enUso=='1'">
    <ion-img src={{findUrl(saludo)}} style="height: 100%; width: 100%; border: 7px solid rgb(255, 255, 255); border-radius: 3px;" class="animate__animated animate__fadeIn" tappable
      (click)="openPreview(saludo)"></ion-img>
    <ion-card-header class="animate__animated animate__backInRight">
      <ion-card-subtitle>{{saludo.descripcion}}</ion-card-subtitle>
      <ion-card-title>{{saludo.titulo}}</ion-card-title> 
    </ion-card-header>

    <ion-card-content style="text-align: justify;" *ngIf="!saludo.truncating && saludo.texto.length > limit"
      class="animate__animated animate__fadeIn">
      {{saludo.texto}}
    </ion-card-content>
    <ion-card-content style="text-align: right;">
      <ion-button style="text-transform:none" size="small" (click)="openVideo(saludo)" color="danger" *ngIf="validateVideo(saludo)"
        class="animate__animated animate__wobble ">Video</ion-button>
      <ion-button style="text-transform:none" size="small" (click)="saludo.truncating = false"
        *ngIf="saludo.truncating === true" class="animate__animated animate__wobble">Mostrar
      </ion-button>
      <ion-button style="text-transform:none" size="small" (click)="saludo.truncating = true"
        *ngIf="saludo.truncating === false">Ocultar</ion-button>
    </ion-card-content>
  </div>
  </ion-card>

</ion-content>
