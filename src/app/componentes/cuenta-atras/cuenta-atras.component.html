<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cuenta atrás
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- La propiedad "scrollY" permite, o no, el desplazamiento de la pantalla en el eje vertical -->
<ion-content [scrollY]="false"> 
  
  <div class="countdown__ContenedorGeneral">

    <h1>Quedan...</h1>

    <div class="countdown__temporizador__bloque">
      <p class="countdown__temporizador__valor">{{ tiempoRestante | formateo:0 }}</p>
      <p class="countdown__temporizador__unidad">{{ tiempoRestante | formateo:1 }}</p>
    </div>

    <div class="countdown__temporizador__separador" *ngIf="tiempoRestante | formateo:2"></div>

    <div class="countdown__temporizador__bloque" *ngIf="tiempoRestante | formateo:2">
      <p class="countdown__temporizador__valor">{{ tiempoRestante | formateo:2 }}</p>
      <p class="countdown__temporizador__unidad">{{ tiempoRestante | formateo:3 }}</p>
    </div>
    
    <!-- <h1 id="countdown__tiempoRestante"></h1> -->
    <div class="countdown__descripcion">
      <small>El día <b>5 de Agosto de 2022</b> celebramos el 150 aniversario de las Hijas de María Auxiliadora. ¡Que ganas!</small>
    </div>
  </div>

</ion-content>
