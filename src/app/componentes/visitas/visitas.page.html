<ion-header>
  <ion-toolbar class="estilo__toolbar">
    <ion-buttons slot="start">
      <ion-back-button text="" class="botonAtras" defaultHref="/home"></ion-back-button>
    </ion-buttons>  
    <ion-title id="title">Visitas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor="let visita of Visitas">

    
    <ion-img src={{findUrl(visita)}} style="height: 100%; width: 100%; border: 7px solid rgb(255, 255, 255); border-radius: 3px;" class="animate__animated animate__fadeIn" tappable
    (click)="openPreview(visita)" *ngIf="validateImagen(visita)"></ion-img>
    
    <ion-card-header class="animate__animated animate__backInRight">
      <ion-card-title>{{visita.titulo}}</ion-card-title>
    </ion-card-header>

    <ion-card-content style="text-align: justify;" *ngIf="!visita.truncating && visita.descripcion.length > limit"
      class="animate__animated animate__fadeIn">
      {{visita.descripcion}}
      
      
    </ion-card-content>
   
    <ion-card-content style="text-align: right;">
      
      <ion-button style="text-transform:none" size="small" (click)="openVideo(visita)" color="danger" *ngIf="validateVideo(visita)"
        class="animate__animated animate__wobble ">Video</ion-button>
        <ion-button style="text-transform:none" size="small" (click)="visita.truncating = false"
        *ngIf="visita.truncating === true" class="animate__animated animate__wobble">Mostrar
      </ion-button>
      <ion-button style="text-transform:none" size="small" (click)="visita.truncating = true"
        *ngIf="visita.truncating === false">Ocultar</ion-button>
      
     
    </ion-card-content>
 
  </ion-card>

</ion-content >
