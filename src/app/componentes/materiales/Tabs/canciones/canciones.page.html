<ion-header>
  <ion-toolbar>
    <ion-title>canciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item button *ngFor="let track of playlist" (click)="start(track)">
    <ion-label [color]="track == activeTrack ? 'danger' : 'dark'">
      {{track.name}}
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>

<div *ngIf="activeTrack" style="position: static; margin-bottom: 50px;" class="animate__animated animate__backInUp">
  <ion-toolbar>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        {{activeTrack.name}}
      </ion-col>
      <ion-col size="12">
        <ion-range #range [(ngModel)]="progress" max="100" color="success" (touchend)="seek()" (mouseup)="seek()"></ion-range>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button fill="clear" (click)="prev()" color="dark">
          <ion-icon slot="icon-only" name="play-skip-back"></ion-icon>
        </ion-button>
        
        <ion-button fill="clear" (click)="togglePlayer(false)" *ngIf="!isPlaying" color="dark">
          <ion-icon slot="icon-only" name="play"></ion-icon>
        </ion-button>

        <ion-button fill="clear" (click)="togglePlayer(true)" *ngIf="isPlaying" color="dark">
          <ion-icon slot="icon-only" name="pause"></ion-icon>
        </ion-button>

        <ion-button fill="clear" (click)="next()" color="dark">
          <ion-icon slot="icon-only" name="play-skip-forward"></ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-toolbar>
</div>
