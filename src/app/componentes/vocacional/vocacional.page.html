<ion-header>
  <ion-toolbar class="estilo__toolbar">
    <ion-buttons slot="start">
      <ion-back-button text="" class="botonAtras" defaultHref="/home"></ion-back-button>
    </ion-buttons>  
    <ion-title id="title">Pastoral Juvenil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-card *ngFor="let item of vocacionalArray">

    
    <ion-img src={{findUrl(item)}} style="height: 100%; width: 100%; border: 7px solid rgb(255, 255, 255); border-radius: 3px;" class="animate__animated animate__fadeIn" tappable
     *ngIf="validateImg(getPrimerMedio(item))"></ion-img>
    
    <ion-card-header class="animate__animated animate__backInRight">
      <ion-card-title>{{item.titulo}}</ion-card-title>
      <!-- <ion-card-subtitle>{{item.ubicacion}}</ion-card-subtitle> -->
    </ion-card-header>

    <ion-card-content style="text-align: justify;" 
      class="animate__animated animate__fadeIn">
      {{item.descripcion}}
    </ion-card-content>
   
    <ion-card-content style="text-align: right;">
      
      <!-- <ion-button style="text-transform:none" size="small" (click)="openVideo(visita)" color="danger" *ngIf="validateVideo(visita)"
        class="animate__animated animate__wobble ">Video</ion-button> -->
      
      
     
    </ion-card-content>
 
  </ion-card>
  
</ion-content>
